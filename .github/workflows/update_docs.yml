name: Update Docs

on:
    push:
        branches:
            - docs-testing

jobs:
    generate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}

            - name: Run parser
              run: python docs/main.py

            - name: Checkout wiki repo
              uses: actions/checkout@v4
              with:
                repository: ReturnsAPI/ReturnsAPI.wiki
                token: ${{ secrets.GITHUB_TOKEN }}
                path: wiki

            - name: What's inside?
              run: ls -R wiki

